<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <style>
        body {
            background: #171717;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .server-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #3d3d3d;
            max-width: 500px;
            margin: auto;
            padding: 2rem;
            border-radius: 30px;
            color: white;
            font-family: system-ui;
            text-transform: uppercase;
            text-align: center;
        }

        .server-container h2 {
            padding-inline: 2rem;
            margin-bottom: 4rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        input {
            border: 1px solid white;
            padding: 1rem 3rem 1rem 3rem;
            margin-bottom: 2rem;
            border-radius: 74px;
            cursor: pointer;
        }

        button {
            background: #66f266;
            border: none;
            padding: .9rem 2rem .7rem 2rem;
            text-align: center;
            color: #000000;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 600;
            border-radius: 60px;
            cursor: pointer;
        }

        .loading {
            position: absolute;
            bottom: 15vh;
            background: #c57000;
            padding: 1rem 7rem;
            border-radius: 500px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="server-container">
        <h2>Upload a document to be indexed in your agent's knowledge base</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="files" id="fileInput" multiple required>
            <button type="submit">Carica</button>
        </form>
        <p class="loading" id="loadingText">Uploading...</p>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData();
            const files = document.getElementById('fileInput').files;
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            document.getElementById('loadingText').style.display = 'block';
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    window.location.href = '/completeUpload.html';
                })
                .catch(error => {
                    alert("Errore during upload");
                    console.error(error);
                });
        });
    </script>
</body>

</html>
